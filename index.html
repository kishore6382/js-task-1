<!DOCTYPE html>
<html>
<head>
<title>js script</title>
<script src="js/console.js"></script>
</head>
<body>
<script>
<!--addition---->
 var a=4,b=5;
 var c=a+b;
 document.write(c);
 document.write("<br>");
 <!----substraction---->
 var a=5,b=4;
 var c=a-b;
 document.write(c+"<br>");
 
<!----multificaction---> 
 var a=3,b=4,c=2;
 var d=a*b*c;
 document.write(d+"<br>");
 <!-----divition---->
 var a=12,b=4,c=3;
 var d=a/b/c;
 document.write(d+"<br>");
<!----area of the circle---->
var pi=3.14,r=3;
var c=pi*r**2;
document.write(c+"<br>");
<!---triangle---->
var b=3,h=4;
var t=1/2*3*4;
document.write(t+"<br>");
<!----simple interest---->
  var p=5,n=4,r=15;
 var si=p*n*r/100;
 document.write(si+"<br>");
 <!----square----->
 var a=5;
 var sq=a**2;
 document.write(sq+"<br>");
 <!-----cube---->
 var a=10;
 var cu=a**3;
 document.write(cu+"<br>");
<!------total average----->
  var a=6,b=5,c=4;
 var d=a+b+c/3;
 document.write(d+"<br>");
 <!----prime or not--------->
 var a=983,b=a%10,c=a%100;
 var pr=(b+(c)-b%10)+(a-c%100);
 document.write(pr+"<br>");
 
 <!----positive or not posiple------->
 var num=5;
 var x=(num>0);
 document.write(x+"<br>");
 <!-----check number is greaterthan 10------>
 var a=12;
 var o=(a>10);
 document.write(o+"<br>");
 <!----large number------->
 var a=10, b=20;
 var y=(a>b);
 document.write(y+"<br>");
 <!----even or odd number----->
 var a=20;
 var z=(a/2==0);
 document.write(z+"<br>");
 <!------divisible by 5------>
 var a=20;
 var p=(a%5==0);
 document.write(p+"<br>");
 </script>
</body>
</html>
